{% extends 'public/base_cpanel.html' %}
<!---->
{% block title %}Crud con Python üêç | crear cuenta{% endblock %}
<!---->
{% block body %}

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <div class="card">
        <div class="card-body">
          <div class="app-brand justify-content-center">
            <div class="col-md-12">
              <h3 class="text-center mt-5 mb-3">REGISTRAR USUARIO</h3>
              <hr />
            </div>
          </div>

          <form
            class="mb-3"
            action="{{ url_for('cpanelRegisterUserBD') }}"
            method="POST">
            <div class="mb-3">
              <label for="cedula" class="form-label">
                Cedula
              </label>
              <input
                type="text"
                class="form-control"
                name="cedula"
                required
                autofocus />
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="name_surname" class="form-label">
                  Nombre
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  required
                  autofocus />
              </div>
              <div class="mb-3 col-md-6">
                <label for="name_surname" class="form-label">
                  Apellido
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="surname"
                  required
                  autofocus />
              </div>
            </div>
            
            <div class="row">
              <div class="mt-3 col-md-6">
                <label for="area" class="form-label">Area</label>
                <select class="form-select" name="selectArea" {%if dataLogin.rol == 2 %} disabled {%endif%}>
                  {% for area in areas%}
                  <option value="{{area.id_area}}">{{area.nombre_area}}</option>
                  {%endfor%}
                </select>
              </div>
              <div class="mt-3 col-md-6" >
                <label for="rol" class="form-label">Rol</label>
                <select class="form-select" name="selectRol" {%if dataLogin.rol == 2 %} disabled {%endif%}>
                  {% for rol in roles%}
                  <option value="{{rol.id_rol}}">{{rol.nombre_rol}}</option>
                  {%endfor%}
                </select>
              </div>
            </div>

            
            <div class="mb-3 form-password-toggle mt-3">
              <label class="form-label" for="pass_user">Clave</label>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  class="form-control"
                  name="pass_user"
                  id="pass_user"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password"
                  required 
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                  title="La contrase√±a debe contar al menos 8 caracteres, incluyendo al menos una letra may√∫scula, una letra min√∫scula y un n√∫mero."/>
                <span class="input-group-text cursor-pointer">
                  <i class="bx bx-hide"></i>
                </span>
              </div>
            </div>
            
              <div class="row align-items-center">
                <div class="mb-3 col-md-6">
                  <label for="tarjeta_id" class="form-label">
                    Tarjeta ID
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="tarjeta_id"
                    name="tarjeta_id"
                    required
                    autofocus />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="estado" class="form-label">
                  </label>
                  <button
                    type="button"
                    class="btn btn-primary w-100 d-flex align-items-center justify-content-center"
                    id="scanButton">
                    Scanear
                    <i class="bi bi-arrow-right-circle ms-2"></i>
                  </button>
                </div>
              </div>                          
            </div>
            <button class="btn btn-primary w-100">
              Crear cuenta
              <i class="bi bi-arrow-right-circle"></i>
            </button>
          </form>

          <div class="text-center">
            <a
              href="{{ url_for('usuarios') }}"
              class="d-flex align-items-center justify-content-center">
              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
              volver
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  {% block customJS %}
  <script>
    // L√≥gica para el bot√≥n Scanear
    document.getElementById('scanButton').addEventListener('click', async () => {
      try {
        // Realiza la solicitud al servidor
        const response = await fetch('/tarjeta-rfid/ultimo', {
          method: 'GET',
        });
  
        // Verifica si la respuesta es exitosa
        if (response.ok) {
          const data = await response.json();
  
          // Actualiza el campo tarjeta_id con el valor obtenido
          document.getElementById('tarjeta_id').value = data.tarjeta || 'No disponible';
        } else {
          alert('No se pudo obtener la tarjeta RFID. Intenta de nuevo.');
        }
      } catch (error) {
        console.error('Error al obtener la tarjeta:', error);
        alert('Error al conectar con el servidor.');
      }
    });
  </script>
  {% endblock %}

{% endblock %}
