<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <div class="card">
        <div class="card-body">
          <form
            id="formAuthentication"
            class="mb-3"
            action="{{ url_for('loginCliente') }}"
            method="POST">
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula</label>
              <input
                type="text"
                class="form-control"
                name="cedula"
                placeholder="Escribe tu cédula"
                autofocus
                required />
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Clave</label>
              </div>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  class="form-control"
                  name="pass_user"
                  id="pass_user"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password"
                  required />
                <span class="input-group-text cursor-pointer">
                  <i class="bx bx-hide"></i>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary w-100" type="submit">
                Entrar ahora
                <i class="bi bi-arrow-right-circle"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background: url('{{ url_for('static', filename='./assets/img/logo.png') }}') no-repeat center center fixed;
    background-size: 65%; /* Ajusta al 100% del ancho de la pantalla */
    font-family: Arial, sans-serif;
  }

  .card {
    background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  .container-xxl {
    min-height: 100vh; /* Ocupa toda la pantalla */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .input-group-text {
    cursor: pointer;
  }
</style>
